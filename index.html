<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Side Scroller Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87CEEB, #1E90FF);
      font-family: sans-serif;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      bottom: 100px;
      left: 100px;
    }
    #ground {
      position: absolute;
      width: 2000px;
      height: 100px;
      background: #654321;
      bottom: 0;
      left: 0;
    }
    #ui {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      text-shadow: 2px 2px 4px black;
    }
    .obstacle {
      position: absolute;
      width: 40px;
      height: 60px;
      background: purple;
      bottom: 100px;
    }
    .air-obstacle {
      position: absolute;
      width: 40px;
      height: 40px;
      background: orange;
      bottom: 200px;
    }
    #gameover {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: white;
      text-shadow: 3px 3px 6px black;
      display: none;
    }
    #retry {
      position: absolute;
      top: 55%;
      width: 100%;
      text-align: center;
      display: none;
    }
    #retry button {
      font-size: 24px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <div id="player"></div>
  <div id="ground"></div>
  <div id="ui">距離: 0m</div>
  <div id="gameover"></div>
  <div id="retry"><button onclick="location.reload()">リトライ</button></div>

  <script>
    const player = document.getElementById("player");
    const ground = document.getElementById("ground");
    const ui = document.getElementById("ui");
    const gameoverText = document.getElementById("gameover");
    const retryBtn = document.getElementById("retry");

    let y = 100;
    let vy = 0;
    let gravity = 0.8;
    let onGround = true;

    let scrollX = 0;
    let distance = 0;

    let obstacles = [];
    let airObstacles = [];
    let holes = [];

    let moveLeft = false;
    let moveRight = false;
    let playerX = 100;

    let gameOver = false;

    // PC操作
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && onGround) {
        vy = 15;
        onGround = false;
      }
      if (e.code === "ArrowLeft") moveLeft = true;
      if (e.code === "ArrowRight") moveRight = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.code === "ArrowLeft") moveLeft = false;
      if (e.code === "ArrowRight") moveRight = false;
    });

    // スマホ操作
    document.addEventListener("touchstart", (e) => {
      const x = e.touches[0].clientX;
      const width = window.innerWidth;

      if (x < width * 0.33) moveLeft = true;
      else if (x > width * 0.66) moveRight = true;
      else if (onGround) {
        vy = 15;
        onGround = false;
      }
    });
    document.addEventListener("touchend", () => {
      moveLeft = false;
      moveRight = false;
    });

    // 障害物（地上）
    function spawnObstacle() {
      const obs = document.createElement("div");
      obs.className = "obstacle";
      obs.style.left = window.innerWidth + "px";
      document.body.appendChild(obs);
      obstacles.push(obs);
    }

    // 空中障害物（ジャンプしたらアウト）
    function spawnAirObstacle() {
      const obs = document.createElement("div");
      obs.className = "air-obstacle";
      obs.style.left = window.innerWidth + "px";
      document.body.appendChild(obs);
      airObstacles.push(obs);
    }

    // 穴
    function spawnHole() {
      const holeX = window.innerWidth;
      const holeWidth = 200;
      holes.push({ x: holeX, width: holeWidth });
    }

    // ランダム生成
    setInterval(() => {
      if (!gameOver) {
        const r = Math.random();
        if (r < 0.4) spawnObstacle();
        else if (r < 0.7) spawnAirObstacle();
        else spawnHole();
      }
    }, 2000);

    function loop() {
      if (gameOver) return;

      // 横移動
      if (moveLeft) playerX -= 5;
      if (moveRight) playerX += 5;
      player.style.left = playerX + "px";

      // 重力
      vy -= gravity;
      y += vy;

      // 穴判定
      let onHole = false;
      holes.forEach(h => {
        if (playerX + 40 > h.x + scrollX && playerX < h.x + h.width + scrollX) {
          onHole = true;
        }
      });

      if (!onHole) {
        if (y <= 100) {
          y = 100;
          vy = 0;
          onGround = true;
        }
      } else {
        // 穴に落ちたらゲームオーバー
        if (y <= 0) {
          endGame();
        }
      }

      player.style.bottom = y + "px";

      // スクロール
      scrollX -= 3;
      ground.style.left = scrollX + "px";

      // 障害物移動 & 当たり判定
      obstacles.forEach(obs => {
        const x = parseInt(obs.style.left) - 3;
        obs.style.left = x + "px";

        if (hit(playerX, y, x, 100, 40, 40, 40, 60)) {
          endGame();
        }
      });

      // 空中障害物
      airObstacles.forEach(obs => {
        const x = parseInt(obs.style.left) - 3;
        obs.style.left = x + "px";

        if (hit(playerX, y, x, 200, 40, 40, 40, 40)) {
          endGame();
        }
      });

      // 距離更新
      distance += 0.1;
      ui.textContent = `距離: ${distance.toFixed(1)}m`;

      requestAnimationFrame(loop);
    }

    function hit(px, py, ox, oy, pw, ph, ow, oh) {
      return px < ox + ow && px + pw > ox && py < oy + oh && py + ph > oy;
    }

    function endGame() {
      gameOver = true;
      gameoverText.innerHTML = `GAME OVER<br>スコア: ${distance.toFixed(1)}m`;
      gameoverText.style.display = "block";
      retryBtn.style.display = "block";
    }

    loop();
  </script>
</body>
</html>
