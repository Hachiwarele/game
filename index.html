<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Side Scroller</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#87CEEB, #1E90FF);
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      bottom: 100px;
      left: 100px;
    }
    #ground {
      position: absolute;
      width: 2000px;
      height: 100px;
      background: #654321;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="ground"></div>

  <script>
    const player = document.getElementById("player");
    const ground = document.getElementById("ground");

    let y = 100;
    let vy = 0;
    let gravity = 0.8;
    let onGround = true;
    let scrollX = 0;

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && onGround) {
        vy = 15;
        onGround = false;
      }
    });

    function loop() {
      // 重力
      vy -= gravity;
      y += vy;

      // 地面に着地
      if (y <= 100) {
        y = 100;
        vy = 0;
        onGround = true;
      }

      // プレイヤー位置更新
      player.style.bottom = y + "px";

      // スクロール
      scrollX -= 3;
      ground.style.left = scrollX + "px";

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
